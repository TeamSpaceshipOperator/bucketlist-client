<!DOCTYPE html>
<html>
    <head>
      <title>Bucketlist</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7Jtw5yvFmlfnfOVyJGpz62cjvB9rft8o&libraries=places"></script>
    </head>
    <body>
      <div class="container">
      <h1>Bucketlist</h1>

<div class="signed-out-view">

      <h3> User sign up </h3>
      <form id="signUpForm" class="SignUpFeedback">
            <input name="credentials[email]" type="text" placeholder="email"><br>
            <input name="credentials[password]" type="password" placeholder="password"><br>
            <input name="credentials[password_confirmation]" type="password" placeholder="password_confirmation"><br>
            <button type="submit"> Sign Up</button>
          </form>

          <h3>User sign In </h3>

        <form id="signInForm" class="signInFeedback">
          <input name="credentials[email]" type="text" placeholder="email"><br>
          <input name="credentials[password]" type="password" placeholder="password"><br>
          <button type="submit"> Sign In</button>
        </form>
      </div>

<div class="signed-in-view">

        <h3> Password change </h3>
    <form id="password_change" class="ChangePasswordFeedback">
      <input type="text" name="passwords[old]" placeholder="Old Password"><br>
      <input type="text" name="passwords[new]" placeholder="New Password"><br>
      <button type="submit"> Submit</button>
    </form>
    <button id="sign-out" type="submit"> Sign Out</button>

    <h3> Create a restaurant</h3>
    <form id="create_restaurant">
      <input name="restaurant[name]" type="text" placeholder="Name"><br>
      <input name="restaurant[location]" type="text" placeholder="Location"><br>
      <button type="submit"> Create</button>
    </form>

    <div id="create_content"></div>

    <form  id="rest_search">
      <h3>serch restaurants around </h3>
      <input name="term[term]" type="text" placeholder="keyword earch"><br>
      <input name="location[location]" type="text" placeholder="enter a location"><br>
      <button type="submit"> get restaurants</button>
    </form>

    <h3> modify/update a restaurant</h3>
    <form id="update_restaurant">
    <input name="id" type="text" placeholder="ID"><br>
    <input name="restaurant[name]" type="text" placeholder="Name"><br>
    <input name="location[location]" type="text" placeholder="location"><br>
    <button type="submit"> update</button>
  </form>

<h3> view restaurants</h3>
<form id="view_all_restaurants">
<button type="submit"> view your lists</button>
</form>

<div class="content row col-sm-12">
</div>
</div>
</div>
    </body>
</html>
