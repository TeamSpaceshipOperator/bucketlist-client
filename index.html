<!DOCTYPE html>
<html>
    <head>
      <title>Bucketlist</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
      <h1>Bucketlist</h1>

<div class="signed-out-view">

      <h3> User sign up </h3>
      <form id="signUpForm">
            <input name="credentials[email]" type="text" placeholder="email"><br>
            <input name="credentials[password]" type="password" placeholder="password"><br>
            <input name="credentials[password_confirmation]" type="password" placeholder="password_confirmation"><br>
            <button type="submit"> Sign Up</button>
            <p class="signUpFeedback"></p>
          </form>

          <h3>User sign In </h3>

        <form id="signInForm">
          <input name="credentials[email]" type="text" placeholder="email"><br>
          <input name="credentials[password]" type="password" placeholder="password"><br>
          <button type="submit"> Sign In</button>
          <p class="signInFeedback"></p>
        </form>
      </div>

<div class="signed-in-view">
    <p class="emailDisplay"></p>
        <h3> Change Password </h3>
    <form id="password_change">
      <input type="text" name="passwords[old]" placeholder="Old Password"><br>
      <input type="text" name="passwords[new]" placeholder="New Password"><br>
      <button type="submit"> Submit</button>
      <p class="changePasswordFeedback"></p>
    </form>
    <br>
    <button id="sign-out" type="submit"> Sign Out</button>

    <h3> Create a restaurant</h3>
    <form id="create_restaurant">
      <input name="restaurant[name]" type="text" placeholder="Name"><br>
      <input name="restaurant[location]" type="text" placeholder="Location"><br>
      <button type="submit"> Create</button>
      <p class="createRestaurantFeedback"></p>
    </form>

    <div id="create_content"></div>

<div class="content row col-sm-12">
</div>
</div>
</div>
    </body>
</html>
