<!DOCTYPE html>
<html>
    <head>
      <title>Bucketlist</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
      <h1>Bucketlist</h1>

      <h3> User sign up </h3>
      <form id="signUpForm" class="SignUpFeedback">
            <input name="credentials[email]" type="text" placeholder="email"><br>
            <input name="credentials[password]" type="password" placeholder="password"><br>
            <input name="credentials[password_confirmation]" type="password" placeholder="password_confirmation"><br>
            <button type="submit"> Sign Up</button>
          </form>

          <h3>User sign In </h3>

        <form id="signInForm" class="signInFeedback">
          <input name="credentials[email]" type="text" placeholder="email"><br>
          <input name="credentials[password]" type="password" placeholder="password"><br>
          <button type="submit"> Sign In</button>
        </form>

        <h3> Password change </h3>
    <form id="password_change" class="ChangePasswordFeedback">
      <input type="text" name="passwords[old]" placeholder="Old Password"><br>
      <input type="text" name="passwords[new]" placeholder="New Password"><br>
      <button type="submit"> Submit</button>
    </form>
    <button id="sign-out" type="submit"> Sign Out</button>


    <h3> Create a restaurant</h3>
    <form id="create_restaurant">
      <input name="restaurant[name]" type="text" placeholder="Name"><br>
      <input name="restaurant[location]" type="text" placeholder="Location"><br>
      <button type="submit"> Create</button>
    </form>

    <div id="create_content"></div>

    <h3> modify/update a restaurant</h3>
    <form id="update_restaurant">
    <input name="id" type="number" placeholder="ID">
    <button type="submit"> update</button>
  </form>

  <h3> delete a reataurant</h3>
  <form id="delete_restaurant">
  <input name="id" type="number" placeholder="ID">
  <button type="submit"> delete</button>
</form>

<h3> view a restaurant</h3>
<form id="view_restaurant">
<input name="id" type="number" placeholder="ID">
<button type="submit"> view</button>
</form>

<h3> view all your restaurants</h3>
<form id="view_all_restaurants">
<button type="submit"> view your lists</button>
</form>

<h3> delete your entire restaurants</h3>
<form id="delete_all_restaurants">
<button type="submit"> delete your lists</button>
</form>
<div class="content row">
</div>
</div>
    </body>
</html>
